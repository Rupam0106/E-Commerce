<div *ngIf="!showLogin" class="seller-auth">
  <div class="sign-up">
    <h1>Seller Sign UP</h1>
    <form
      #sellerSignUp="ngForm"
      class="common-form"
      (ngSubmit)="signUp(sellerSignUp.value)"
    >
      <input
        class="form-input"
        type="text"
        name="name"
        ngModel
        placeholder="Enter Name"
      />
      <input
        class="form-input"
        type="email"
        name="email"
        ngModel
        placeholder="Enter Email"
      />
      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter Password"
      />
      <button class="form-button">Sign Up</button>
      <a class="auth-toggle-link" (click)="openLogin()"
        >Already have an Account ? Click Here
      </a>
    </form>
  </div>
</div>

<!-- Login page -->
<div *ngIf="showLogin" class="seller-auth">
  <div class="login">
    <h1 >Seller Login</h1>
    <p class="error-p">{{ authError }}</p>
    <form
      #sellerLogin="ngForm"
      class="common-form"
      (ngSubmit)="login(sellerLogin.value)"
    >
      <input
        class="form-input"
        type="email"
        name="email"
        ngModel
        placeholder="Enter Email"
      />
      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter Password"
      />
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()"
        >Don't have an Account ? Click Here
      </a>
    </form>
  </div>
</div>
